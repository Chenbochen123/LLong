    <script>

        var xdata0 = [];
        debugger;
        if (parent && parent.xdata0 && parent.xdata0.length > 0) {
            for (var i = 0; i < parent.xdata0.length; i++) {
                xdata0.push(parent.xdata0[i]);

        if (parent && parent.ydata1 && parent.ydata1.length > 0) {
            for (var i = 0; i < parent.ydata1.length; i++) {

        var ydata2 = [];
        if (parent && parent.ydata2 && parent.ydata2.length > 0) {
            for (var i = 0; i < parent.ydata2.length; i++) {

        var ydata3 = [];
        if (parent && parent.ydata3 && parent.ydata3.length > 0) {
            for (var i = 0; i < parent.ydata3.length; i++) {
                ydata3.push(parent.ydata3[i]);

        if (parent && parent.ydata4 && parent.ydata4.length > 0) {
            for (var i = 0; i < parent.ydata4.length; i++) {

        option = {
            tooltip: {
                trigger: 'axis',

                    var result = "左胎号：" + xdata1[params[0].dataIndex];
                    result = result + "<br>" + "右胎号：" + xdata2[params[0].dataIndex];
                    result = result + "<br>" + "时间：" + params[0].name;
                    for (var i = 0; i < params.length; i++) {
                        result = result + "<br>" + params[i].seriesName + ":" + params[i].value;
                    }
                    return result;
                }
            },
            legend: {
                data: ['左内温', '右内温', '左内压', '右内压', '左热板温度', '右热板温度', '左模套温度', '右模套温度']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                feature: {
                    mark: { show: false },
                    dataZoom: { show: true },
                    dataView: { show: false },
                    magicType: { show: false, type: ['line', 'bar', 'stack', 'tiled'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: false,
            dataZoom: {
                show: true,
                realtime: true,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: xdata0
                }
            ],
            yAxis: [
                {
                    name: '温度',
                    type: 'value',

                    max: 250

            series: [

                    type: 'line',
                    symbol: 'none',
                    yAxisIndex: 0,
                    data: ydata1,
                    itemStyle: {

                        }
                    }
                },
                {
                    name: '右内温',
                    type: 'line',
                    symbol: 'none',
                    yAxisIndex: 0,
