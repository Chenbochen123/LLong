    <script>

        var xdata0 = [];
      //  debugger;
        if (parent && parent.xdata0 && parent.xdata0.length > 0) {
            for (var i = 0; i < parent.xdata0.length; i++) {
                xdata0.push(parent.xdata0[i]);
            }
        }

        //  debugger;
        if (parent && parent.xdata1 && parent.xdata1.length > 0) {
            for (var i = 0; i < parent.xdata1.length; i++) {
                xdata1.push(parent.xdata1[i]);
            }
            for (var j = 0; j < 10 - parent.xdata1.length; j++)
            {
                xdata1.push('');
            }
        }

        var ydata1 = [];
        if (parent && parent.ydata1 && parent.ydata1.length > 0) {

        var ydata6 = [];
        if (parent && parent.ydata6 && parent.ydata6.length > 0) {
            for (var i = 0; i < parent.ydata6.length; i++) {
                ydata6.push(parent.ydata6[i]);

        var ydata7 = [];
        if (parent && parent.ydata7 && parent.ydata7.length > 0) {

                ydata10.push(parent.ydata10[i]);
            }
        }
        var index = 0;
        if (parent && parent.item) {
            index = parent.item;
        }
        option = {
            tooltip: {
                trigger: 'axis',
                formatter: function (params, ticket, callback) {
                    var result = "时间：" + params[0].name;
                    for (var i = 0; i < params.length; i++) {
                        result = result + "<br>" + params[i].seriesName + ":" + params[i].value;
                    }
                    return result;
                }
            },
            legend: {
                data: [xdata1[0], xdata1[1], xdata1[2], xdata1[3], xdata1[4], xdata1[5], xdata1[6], xdata1[7], xdata1[8], xdata1[9]]
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                feature: {
                    mark: { show: false },
                    dataZoom: { show: true },
                    dataView: { show: false },
                    magicType: { show: false, type: ['line', 'bar', 'stack', 'tiled'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: false,
            dataZoom: {
                show: true,
                realtime: true,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: xdata0
                }
            ],
            yAxis: [
                {
                    name: '温度',
                    type: 'value',
                    min: 100,
                    max: 250
                },
                {
                    name: '压力',
                    type: 'value'
                }
            ],
            series: [
                {
                    name: xdata1[0],
                    type: 'line',
                    symbol: 'none',
                    yAxisIndex: index,
                    data: ydata1,
                    itemStyle: {
                        normal: {
                            color: 'red'
                        }
                    }
                },
                {

                    type: 'line',
